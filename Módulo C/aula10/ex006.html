<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') // Não é o melhor a se fazer, quando estudar escopo será melhor explicado. Para essa aula será feito assim
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
