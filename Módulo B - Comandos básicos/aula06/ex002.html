<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        window.alert('É um grande prazer em te conhecer, ' + nome) // Concatenação
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert('A soma é ' + String(soma))
        window.alert(`A ${nome} escolheu os números ${n1} e ${n2} e obteve soma de ${soma}`)
        document.write(`O nome dele(a) possui ${nome.length} letras <br/>`)
        document.write(`${nome.toUpperCase()} e ${nome.toLowerCase()}`)
    </script>
</body>
</html>
